<!-- Pass selected chapter to add-chapter component -->
<app-add-chapter [selectedChapter]="selectedChapter" (chapterAdded)="onChapterAdded()"></app-add-chapter>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h4 class="card-title">All Chapters</h4>

                <div class="d-flex gap-3">
                    <div class="form-group mb-0">
                        <select #classDropdown (change)="onClassChange(classDropdown.value)" class="form-control">
                            <option value="all" selected>All</option>
                            <option *ngFor="let classEntity of classes" [value]="classEntity.id">
                                {{ classEntity?.name || 'Unnamed Class' }}
                            </option>
                        </select>
                    </div>

                    <div class="form-group mb-0">
                        <select #subjectDropdown (change)="onSubjectChange(subjectDropdown.value)" class="form-control">
                            <option value="all" selected>All</option>
                            <option *ngFor="let subjectEntity of subjects" [value]="subjectEntity.id">
                                {{ subjectEntity?.name || 'Unnamed Subject' }} - {{ subjectEntity?.classInfo?.name || 'No Class' }}
                            </option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <tr>
                                <th>S. No</th>
                                <th>Name</th>
                                <th>Subject</th>
                                <th>Class</th>
                                <th>Status</th>
                                <th class="text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let chapter of chapters; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ chapter?.name || 'Unnamed Chapter' }}</td>
                                <td>{{ chapter?.subjectInfo?.name || 'No Subject' }}</td>
                                <td>{{ chapter?.subjectInfo?.classInfo?.name || 'No Class' }}</td>
                                <td>
                                    <span class="badge" 
                                          [ngClass]="chapter.isActive ? 'badge-success' : 'badge-danger'">
                                        {{ chapter.isActive ? 'Active' : 'Inactive' }}
                                    </span>
                                </td>
                                <td class="text-right">
                                    <button (click)="editChapter(chapter)"
                                        class="btn btn-primary btn-round">Edit</button>
                                    <button (click)="deleteChapter(chapter)"
                                        class="btn btn-danger btn-round">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
