<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Add Chapter</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="chapterForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="Enter name" />
                        </div>

                        <div class="form-group">
                            <label for="dropdown">Select Class</label>
                            <select id="dropdown" formControlName="class" class="form-control">
                                <option value="" disabled>Select a class</option>
                                <option value="ix">IX</option>
                                <option value="x">X</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dropdown">Select Subject</label>
                            <select id="dropdown" formControlName="subject" class="form-control">
                                <option value="" disabled>Select a subject</option>
                                <option value="math">Mathematics</option>
                                <option value="science">Science</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block"
                            [disabled]="chapterForm.invalid">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
