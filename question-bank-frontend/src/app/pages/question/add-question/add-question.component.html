<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Add Question</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="chapterForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Question</label>
                            <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="Enter question" />
                        </div>

                        <div class="form-group">
                            <label for="dropdown">Select Class</label>
                            <select id="dropdown" formControlName="chapter" class="form-control">
                                <option value="" disabled>Select a Class</option>
                                <option value="x">X</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dropdown">Select Section</label>
                            <select id="dropdown" formControlName="chapter" class="form-control">
                                <option value="" disabled>Select a Section</option>
                                <option value="mcqs">MCQs</option>
                                <option value="short">Short</option>
                                <option value="long">Long</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="dropdown">Select Chapter</label>
                            <select id="dropdown" formControlName="chapter" class="form-control">
                                <option value="" disabled>Select a Chapter</option>
                                <option value="math">Mathematics</option>
                                <option value="science">Science</option>
                                <option value="english">English</option>
                                <option value="history">History</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block" [disabled]="chapterForm.invalid">
                            Add
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
