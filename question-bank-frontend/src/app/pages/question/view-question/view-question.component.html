<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> All Questions</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <tr>
                                <th>S. No</th>
                                <th>Question</th>
                                <th>Class</th>
                                <th>Section</th>
                                <th>Chapter</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let question of questions; let i = index">
                                <td>{{ i + 1 }}</td> <!-- Serial number -->
                                <td>{{ question.text }}</td> <!-- Question text -->
                                <td>{{ question.class }}</td> <!-- Class -->
                                <td>{{ question.section }}</td> <!-- Section -->
                                <td>{{ question.chapter }}</td> <!-- Chapter -->
                                <td class="text-right">
                                    <button (click)="editQuestion(question)" class="btn btn-primary btn-round">
                                        Edit
                                    </button>
                                    <button (click)="deleteQuestion(question)" class="btn btn-danger btn-round">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
