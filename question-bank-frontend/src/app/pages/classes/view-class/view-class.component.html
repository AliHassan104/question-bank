<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> All Classes</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class=" text-primary">
                            <th>
                                S.No
                            </th>
                            <th>
                                Name
                            </th>
                            <th class="text-right">
                                Action
                            </th>
                        </thead>
                        <tbody>
                            <tr *ngFor="let class of classes; let i = index">
                                <td>
                                    {{ i + 1 }} <!-- Serial number (S. No) -->
                                </td>
                                <td>
                                    {{ class.name }}
                                </td>
                                <td class="text-right">
                                    <div class="">
                                        <div class="update ml-auto mr-auto">
                                            <button (click)="editClass(class.id)" class="btn btn-primary btn-round">
                                                Edit
                                            </button>
                                            <button (click)="deleteClass(class.id)" class="btn btn-danger btn-round">
                                                Delete
                                            </button>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
