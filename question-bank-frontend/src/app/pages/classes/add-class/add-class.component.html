<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>{{ editingClass ? 'Edit' : 'Add' }} Class</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="classEntityForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="Enter name" />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" [disabled]="classEntityForm.invalid">{{
                            editingClass ? 'Update' : 'Add' }}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
