<!-- *ngIf="showAddSubject" -->
<app-add-subject [editingSubject]="editingSubject" (subjectUpdated)="onSubjectUpdated()"
    (resetEditing)="resetEditingMode()">
</app-add-subject>

<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> All Subjects</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <tr>
                                <th>S. No</th>
                                <th>Name</th>
                                <th>Class</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let subject of subjects; let i = index">
                                <td>{{ i + 1 }}</td> <!-- Serial number -->
                                <td>{{ subject.name }}</td> <!-- Subject name -->
                                <td>{{ subject.classEntity.name }}</td> <!-- Class name -->
                                <td class="text-right">
                                    <button class="btn btn-primary btn-round">Generate</button>
                                    <button (click)="editSubject(subject)"
                                        class="btn btn-warning btn-round">Edit</button>
                                    <button (click)="deleteSubject(subject)"
                                        class="btn btn-danger btn-round">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
