<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title"> All Subjects</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="text-primary">
                            <tr>
                                <th>
                                    S. No
                                </th>
                                <th>
                                    Name
                                </th>
                                <th>
                                    Class
                                </th>
                                <th class="text-right">
                                    Action
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let subject of subjects; let i = index">
                                <td>
                                    {{ i + 1 }} <!-- Serial number -->
                                </td>
                                <td>
                                    {{ subject.name }} <!-- Subject name -->
                                </td>
                                <td>
                                    {{ subject.class }} <!-- Class name -->
                                </td>
                                <td class="text-right">
                                    <button (click)="editSubject(subject)" class="btn btn-primary btn-round">
                                        Edit
                                    </button>
                                    <button (click)="deleteSubject(subject)" class="btn btn-danger btn-round">
                                        Delete
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
