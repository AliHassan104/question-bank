<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3>Add Subject</h3>
                </div>
                <div class="card-body">
                    <form [formGroup]="subjectForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" formControlName="name" class="form-control"
                                placeholder="Enter name" />
                        </div>

                        <div class="form-group">
                            <label for="dropdown">Select Class</label>
                            <select id="dropdown" formControlName="subject" class="form-control">
                                <option value="" disabled>Select a Class</option>
                                <option value="math">IX</option>
                                <option value="science">X</option>
                                <option value="english">XI</option>
                                <option value="history">XII</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block"
                            [disabled]="subjectForm.invalid">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
