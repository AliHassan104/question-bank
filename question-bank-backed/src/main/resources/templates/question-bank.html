<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question Bank - Exam Header</title>
    <style>

        body {
            font-family: Arial, sans-serif;
        }
        .center {
            text-align: center;
        }
        .header {
            width: 100%;
            border: 2px solid #000;
            height: 150px;
            overflow: hidden;
        }

        .header-left, .header-middle, .header-right {
            float: left;
            height: 100%;
        }

        .header-left {
            width: 20%;
            background-color: #f0f0f0;
            text-align: center;
        }

        .header-middle {
            width: 60%;
            height: 73%;
            background-color: #dfe6e9;
            text-align: center;
            padding: 20px 0;
        }

        .header-right {
            width: 20%;
            background-color: #f0f0f0;
            text-align: center;
        }

        .section-title {
            margin: 20px 0;
        }
    </style>
</head>
<body>

<!-- Header Section -->

<div class="header">
    <div class="header-left">
        <img style="width:100%" src="file:///D:/Tools/Workspace/Project/question-bank/question-bank-backed/src/main/resources/templates/logo.png"
             alt="Logo"/>
    </div>
    <div class="header-middle">
        <h3>Heading 1</h3>
        <h3>Heading 2</h3>
        <h3>Heading 3</h3>
    </div>
    <div class="header-right">
        <h3>Top</h3>
        <h3>Middle</h3>
        <h3>Bottom</h3>
    </div>
</div>

<!-- Rest of the content like sections (MCQs, Short Answer, etc.) -->
<div th:if="${MCQ != null} and ${#lists.size(MCQ) > 0}">
    <h2 class="section-title center">SECTION A</h2>

    <h4 class="section-title center">(MULTIPLE CHOICE QUESTIONS) (8 Marks)</h4>

    <ol>
        <li th:each="question : ${MCQ}">
            <p>[[${question.questionText}]]</p>
            <table th:if="${mcqOptionsMap[question.id]} != null" style="width: 100%; margin-top: 5px;">
                <tr>
                    <td th:each="option : ${mcqOptionsMap[question.id]}"
                        style="text-align: center; padding: 5px;">
                        [[${option.optionText}]]
                    </td>
                </tr>
            </table>
        </li>
    </ol>

</div>

<div th:if="${shortQuestions != null} and ${#lists.size(shortQuestions) > 0}">
    <h2 class="section-title center">SECTION B</h2>

    <h4 class="section-title center">(SHORT-ANSWER QUESTIONS) (16 Marks)</h4>

    <ol>
        <li th:each="question : ${shortQuestions}">
            <span th:text="${question.questionText}"></span>
        </li>
    </ol>

</div>

<div th:if="${longQuestions != null} and ${#lists.size(longQuestions) > 0}">
    <h2 class="section-title center">SECTION C</h2>

    <h4 class="section-title center">(DETAILED-ANSWER QUESTIONS) (16 Marks)</h4>
    <ol>
        <li th:each="question : ${longQuestions}">
            <span th:text="${question.questionText}"></span>
        </li>
    </ol>
</div>

</body>
</html>
