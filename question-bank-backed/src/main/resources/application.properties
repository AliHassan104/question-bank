# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/question_bank?createDatabaseIfNotExist=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

# JPA Configuration
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# JWT Configuration
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

# CORS Configuration
app.cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.max-age=3600

# Logging
logging.level.com.example.questionbank=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.cors=DEBUG

# Server Configuration
server.error.include-message=always
server.error.include-binding-errors=always

# Swagger Configuration
springfox.documentation.swagger-ui.base-url=/documentation
springfox.documentation.swagger.v2.path=/api-docs

# Application Info for Swagger
app.name=Question Bank Management API
app.description=A comprehensive API for managing educational question banks, including classes, subjects, chapters, questions, and user management
app.version=1.0.0
app.contact.name=Question Bank Development Team
app.contact.url=https://www.questionbank.com
app.contact.email=dev@questionbank.com

# Swagger UI Configuration
springfox.documentation.swagger-ui.enabled=true
springfox.documentation.auto-startup=true

# JasperReports Configuration
jasper.reports.fonts.path=classpath:fonts/
jasper.reports.templates.path=classpath:reports/
jasper.reports.temp.path=${java.io.tmpdir}/jasper-temp/

# Multilingual support
spring.web.locale=en
spring.web.locale-resolver=fixed

# File upload settings
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Add this to skip initialization entirely if needed
app.skip-db-init=false